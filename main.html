<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 id="verification_heading">Verify Your Account</h1>
	<p id="verification_subtext">Please enter the 6-digit OTP sent to your email.</p>
	
	<div class="code-container">
		<input type="text" class="code" id="code-1" maxlength="1" autofocus />
<input type="text" class="code" id="code-2" maxlength="1" />
<input type="text" class="code" id="code-3" maxlength="1" />
<input type="text" class="code" id="code-4" maxlength="1" />
<input type="text" class="code" id="code-5" maxlength="1" />
<input type="text" class="code" id="code-6" maxlength="1" />
	</div>

	<script type="text/javascript" src="./script.js"></script>
	<script>
		// JavaScript to handle input focus and backspace functionality
		document.addEventListener("DOMContentLoaded", function () {
			const inputs = document.querySelectorAll('.code');
			
			// Move focus to next input when a digit is entered
			inputs.forEach((input, index) => {
				input.addEventListener('input', function () {
					if (input.value !== '' && index < inputs.length - 1) {
						inputs[index + 1].focus();
					}
				});
			});

			// Focus previous input on backspace
			inputs.forEach((input, index) => {
				input.addEventListener('keydown', function (event) {
					if (event.key === 'Backspace' && input.value === '' && index > 0) {
						inputs[index - 1].focus();
					}
				});
			});
		});
	</script>
</body>

</html>
